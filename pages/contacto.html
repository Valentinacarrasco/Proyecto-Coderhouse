        <main>
            <section class="contacto">
                <h2>Contáctate con Nosotros</h2>
                <div class="contenedor-contacto">
                    <div class="formulario-contacto">
                        <div class="row g-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label"></label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="nombre@correo.com">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label"></label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"
                                placeholder="Tu mensaje"></textarea>
                        </div>
                        <div class="col-12">
                            <button class="btn" type="submit">Enviar</button>
                        </div>
                    </div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13316.920889614144!2d-70.64830032813732!3d-33.443308024675176!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662c5a6fd47e465%3A0x5d0fa12b4d88ae82!2sPalacio%20de%20La%20Moneda!5e0!3m2!1ses!2scl!4v1749088720243!5m2!1ses!2scl" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                    <img src="../img/imagen2-contacto.jpg" alt="">
                    <img src="../img/imagen3-contacto.jpg" alt="">
